language: objective-c
os: osx
cache:
- bundler
- cocoapods
osx_image: xcode8.3
sudo: false
before_script:
- openssl aes-256-cbc -k $ENCRYPTION_PASSWORD -in fastlane/Certificates/cert.p12.enc
  -d -a -out fastlane/Certificates/cert.p12
before_install:
- brew update
- brew outdated xctool || brew upgrade xctool
- gem install cocoapods -v '1.2.1'
- pod repo update
script:
- "./fastlane/travis.sh"
after_success:
- bash <(curl -s https://codecov.io/bash)
notifications:
  slack:
    rooms:
    - liquid-wow:FKzsScp1dTpExUmEM0ZsDFWC
    on_success: always
    on_failure: always
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
